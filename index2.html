<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1>Embedding tags</h1>
        <h2>image tag</h2>
        <img src=https://media4.giphy.com/media/l4FGjIfMXEtJ5YMxO/giphy.gif title="man ramen">

        <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Shoyu_Ramen.jpg/1200px-Shoyu_Ramen.jpg title="ramen">
        
        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="WonderWhy.mp3" type="audio/mpeg">

        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="rivenanimation.mp4" type="video/mp4">
